<html>
  <head>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Map Generator</h1>

    <div class="container">

      <div id="codes-container" class="codes-container"></div>


      <div class="actions">
        <button class="btn add-column">+ column</button>
        <button class="btn remove-column">- column</button>
        <button id="btn--add-row" class="btn add-row">+ row</button>
        <button class="btn remove-row">- row</button>
        <button id="btn--save" class="btn save">save!</button>
      </div>
      

      <table id="map" class="map">
      </table>



    </div>

    <script src="bundle.js"></script>
  </body>
</html>
